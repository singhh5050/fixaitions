<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Kitty | Fixations</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
    <style>
        .page-container {
            max-width: 1400px;
            margin: 20px auto;
            padding: 30px 60px;
            position: relative;
            width: calc(100% - 40px);
        }

        body {
            min-height: 100vh;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
            overflow-y: auto;
            overflow-x: hidden;
            display: block;
        }

        .back-link {
            display: inline-block;
            margin: 20px 0;
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
            font-size: 20px;
        }
        
        .back-link:hover {
            color: #333;
        }

        .three-column-layout {
            display: grid;
            grid-template-columns: 1fr 1.5fr 1fr;
            gap: 40px;
            margin-top: 40px;
        }

        .profile-section {
            padding: 20px;
        }

        .profile-photo {
            width: 100%;
            aspect-ratio: 1;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            margin-bottom: 20px;
        }

        .profile-info {
            font-size: 18px;
            line-height: 1.6;
        }

        .main-content {
            padding: 20px;
            text-align: center;
        }

        .main-photo {
            width: 100%;
            height: 500px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
        }

        .chat-section {
            padding: 20px;
        }

        .chat-boxes {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .chat-box {
            padding: 15px;
            background-color: #f5f5f5;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            min-height: 80px;
        }

        @media (max-width: 1024px) {
            .three-column-layout {
                grid-template-columns: 1fr 1fr;
            }
            .chat-section {
                grid-column: span 2;
            }
        }

        @media (max-width: 768px) {
            .three-column-layout {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            .chat-section {
                grid-column: auto;
            }
        }
    </style>
</head>
<body>
    <div class="page-container">
        <a href="../index.html" class="back-link">‚Üê Back to Grid</a>
        
        <div class="three-column-layout">
            <!-- Left Column: Profile -->
            <div class="profile-section">
                <div class="profile-photo"></div>
                <div class="profile-info">
                    <h2>Mia, 24</h2>
                    <p>Fixated on Hello Kitty</p>
                    <p style="margin-top: 20px; font-style: italic;">
                        "My room is basically a<br>
                        Hello Kitty museum. I<br>
                        love how she represents<br>
                        friendship and kindness.<br>
                        Did you know she's not<br>
                        actually a cat? She's a<br>
                        little girl who lives in<br>
                        London!"
                    </p>
                </div>
            </div>

            <!-- Middle Column: Main Content -->
            <div class="main-content">
                <div class="main-photo"></div>
            </div>

            <!-- Right Column: Chat Boxes -->
            <div class="chat-section">
                <div class="chat-boxes">
                    <div class="chat-box"></div>
                    <div class="chat-box"></div>
                    <div class="chat-box"></div>
                    <div class="chat-box"></div>
                    <div class="chat-box"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
