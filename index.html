<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fix-ai-tions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pangolin&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="responsive.css">
    <style>
        body {
            background-color: #fdfdfd;
            box-sizing: border-box;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fdfdfd;
            position: relative;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            position: relative;
        }
        
        .header h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 20px;
            color: #666;
        }
        
        .transcripts-link {
            position: absolute;
            right: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .transcripts-link:hover {
            color: #333;
        }
        
        .mission-link {
            position: absolute;
            left: 5%;
            top: 50%;
            transform: translateY(-50%);
            font-size: 22px;
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }
        
        .mission-link:hover {
            color: #333;
        }
        
        /* Fixed grid layout for 4x2 grid on larger screens */
        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 24px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .grid .photo-square {
            height: 200px;
            background-size: contain;
            background-position: center;
            background-repeat: no-repeat;
            background-color: #fdfdfd;
        }
        
        /* Grid responsiveness */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
        
        @media (max-width: 768px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 480px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }
        
        /* Remove any borders from grid items */
        .grid-item {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="content-area">
        <div class="container">
            <div class="header">
                <h1>fix-ai-tions</h1>
                <p>a collection of interesting obsessions</p>
                <a href="our-mission.html" class="mission-link">our mission</a>
                <a href="transcripts.html" class="transcripts-link">transcripts</a>
            </div>
            
            <div class="grid">
                <a href="pages/murder-mysteries.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/murdermystery.jpeg');"></div>
                    <h3>murder mysteries</h3>
                </a>
                <a href="pages/minecraft.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/Minecraft.jpg');"></div>
                    <h3>minecraft</h3>
                </a>
                <a href="pages/biographies.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/Biographies.jpg');"></div>
                    <h3>biographies</h3>
                </a>
                <a href="pages/crosswords.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/crosswords.jpeg');"></div>
                    <h3>crosswords</h3>
                </a>
                <a href="pages/barbie.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/barbie.jpeg');"></div>
                    <h3>barbie</h3>
                </a>
                <a href="pages/garages.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/garage.jpeg');"></div>
                    <h3>garages</h3>
                </a>
                <a href="pages/guns.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/guncabinet.jpeg');"></div>
                    <h3>gun cabinet</h3>
                </a>
                <a href="pages/gargoyles.html" class="grid-item">
                    <div class="photo-square" style="background-image: url('images/moor.jpeg');"></div>
                    <h3>the moor</h3>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
